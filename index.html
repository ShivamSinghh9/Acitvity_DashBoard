<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <section class="allElems">

            <div class="todo elems" id="0">
                <img src="https://images.unsplash.com/photo-1752606402425-fa8ed3166a91?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>

            <div class="daily elems" id="1">
                <img src="https://images.unsplash.com/photo-1760978631834-a8e470f5554a?q=80&w=2128&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>

            <div class="moti elems" id="2">
                <img src="https://images.unsplash.com/photo-1764105720554-695f1673fb50?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>

            <div class="fomo elems" id="3">
                <img src="https://images.unsplash.com/photo-1721414209360-7b8f669a1d8b?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Fomodoro Timer</h2>
            </div>

            <div class="daily elems" id="4">
                <img src="https://images.unsplash.com/photo-1761892464046-dd9ee385ae90?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElems to-do-list-full-page">
            <button class="back" id="0">Back</button>
            <h1>Your Personalized To-Do List</h1>

            <div class="to-do-container">
                <div class="addTask">
                    <form>
                        <input type="text" placeholder="Enter Task">
                        <textarea name="" id="" placeholder="Enter task's Detail"></textarea>
                        <button class="addTaskbtn">
                            Add Task
                        </button>
                    </form>
                </div>
                <div class="showTask">
                    
                </div>
            </div>
        </section>

        <section class="fullElems daily-planner-full-page">
            <button class="back" id="1">Back</button>
            <h1>Plan Your Day To Be More Productive</h1>
            <div class="day-planner">
                
                <div class="day-planner-time">
                </div>
            </div>
        </section>

        <section class="fullElems motivation-full-page">
            <button class="back" id="2">Back</button>
            <h1>Motivation</h1>
        </section>

        <section class="fullElems fomodoro-timer-full-page">
            <button class="back" id="3">Back</button>
            <h1>Fomodoro Timer</h1>
        </section>

        <section class="fullElems daily-goals-full-page">
            <button class="back" id="4">Back</button>
            <h1>Daily Goals</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
